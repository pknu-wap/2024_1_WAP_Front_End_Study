<script>
    var detailsVisible = false; // 초기에는 세부 정보가 숨겨진 상태입니다.

    document.getElementById("showDetails").addEventListener("click", function() {
        if (!detailsVisible) { // 세부 정보가 보이지 않는 상태일 때
        document.getElementById("details").style.display = "block"; // 세부 정보를 보이게 합니다.
        detailsVisible = true; // 세부 정보가 보이는 상태로 변경합니다.
        document.getElementById("showDetails").innerText = "숨기기"; // 버튼 텍스트를 변경합니다.
        } else { // 세부 정보가 보이는 상태일 때
        document.getElementById("details").style.display = "none"; // 세부 정보를 숨깁니다.
        detailsVisible = false; // 세부 정보가 숨겨진 상태로 변경합니다.
        document.getElementById("showDetails").innerText = "요약"; // 버튼 텍스트를 변경합니다.
        }
    });
</script>
