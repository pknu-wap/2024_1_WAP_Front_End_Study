<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴1</title>
    <link rel="stylesheet" href="styles.css">
    <style>body { background-color: rgb(0, 0, 0); color: white; }
        nav { 
            text-align:center; 
            line-height:60px;
        }
        
        img {
            transition: transform 0.5s ease; /* transform 속성에 대한 변화를 0.5초 동안 부드럽게 적용합니다. */
        }
        
        img:hover {
            transform: scale(1.2); /* 마우스를 호버할 때 이미지를 1.2배로 확대합니다. */
        }
            </style>
</head>

<body>
    <div class="container">
        <h1 style="font-size: 270%;">소개</h1>
        <button id="showDetails">요약</button>
        <div id="details" style="display: none;">
            <h2 style="color: black;">소개 요약</h2>
            <p style="color: black;">
                이름:김재완<br>
                2005.00.00<br>
                이력: 현재 프론트엔드<br>
                장점:정리
            </p>
        </div>
    </div>

    <nav style="font-size: larger;">
    <img src="https://media.istockphoto.com/id/1332100919/ko/%EB%B2%A1%ED%84%B0/%EB%82%A8%EC%9E%90-%EC%95%84%EC%9D%B4%EC%BD%98%EC%9E%85%EB%8B%88%EB%8B%A4-%EA%B2%80%EC%9D%80-%EC%83%89-%EC%95%84%EC%9D%B4%EC%BD%98%EC%9E%85%EB%8B%88%EB%8B%A4-%EC%82%AC%EB%9E%8C-%EA%B8%B0%ED%98%B8.jpg?s=612x612&w=0&k=20&c=1Yl9GjV828rS9b9v6OZOMaFq_TNAEkhWXU_246cLNrg=" width="150" height="200"><br>
    이름:김재환<br>
    나이:2005년생<br>
    이력:dddddd<br>
    장점: 정리정돈<br>
    특기: 축구, 게임<br>
    취미: 축구, 게임<br>
    좌우명: 금강산도 식후경<br>
    존경하는 인물: 손흥민<br>

    </nav>
    
</body>
<script>
    var detailsVisible = false; // 초기에는 세부 정보가 숨겨진 상태입니다.

    document.getElementById("showDetails").addEventListener("click", function() {
        if (!detailsVisible) { // 세부 정보가 보이지 않는 상태일 때
        document.getElementById("details").style.display = "block"; // 세부 정보를 보이게 합니다.
        detailsVisible = true; // 세부 정보가 보이는 상태로 변경합니다.
        document.getElementById("showDetails").innerText = "숨기기"; // 버튼 텍스트를 변경합니다.
        } else { // 세부 정보가 보이는 상태일 때
        document.getElementById("details").style.display = "none"; // 세부 정보를 숨깁니다.
        detailsVisible = false; // 세부 정보가 숨겨진 상태로 변경합니다.
        document.getElementById("showDetails").innerText = "요약"; // 버튼 텍스트를 변경합니다.
        }
    });
</script>
