<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>메뉴 3</title>
        <link rel="stylesheet" href="styles.css">
        <style>body { background-color: rgb(0, 0, 0); color: white; }
            nav { 
            
            text-align: center;
        }
        nav ul {
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        nav li {
            display: inline-block; /* inline-block으로 설정하여 항목들이 옆으로 나열되게 함 */
            margin-right: 20px; /* 각 항목들 사이의 간격 조절 */
        }
        nav li:last-child {
            margin-right: 0; /* 마지막 항목의 오른쪽 마진을 0으로 설정하여 여백 제거 */
        }
        nav li a {
            padding: 0;
            text-decoration: none;
            color: white;
            display: block; /* 링크를 블록 요소로 변경하여 전체 항목 영역을 클릭 가능하게 함 */
            position: relative;
        }
        nav li img {
            width: 200px; /* 이미지 크기 조절 */
            height: 200px;
            display: block; /* 이미지를 블록 요소로 변경하여 가운데 정렬 */
            margin: 0 auto; /* 이미지를 수평 가운데 정렬 */
        }

        nav li span {
            display: block; /* 블록 요소로 변경하여 텍스트를 아래에 배치 */
            margin-top: 20px; /* 이미지와 텍스트 사이 간격 조절 */
        }
        
        /* img 관련 */
        img {
            transition: transform 0.5s ease; /* transform 속성에 대한 변화를 0.5초 동안 부드럽게 적용합니다. */
        }
        img:hover {
            transform: scale(1.2); /* 마우스를 호버할 때 이미지를 1.2배로 확대합니다. */
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 style="font-size: 270%;">관련사이트</h1>
            <button id="showDetails">요약</button>
            <div id="details" style="display: none;">
                <h2 style="color: black;">관련사이트 요약</h2>

                    기타:https://example.com/project6
                </p>
            </div>
        </div>

        <nav>
            <ul>
                <br>
                <li><a href="https://github.com/pknujaewan">
                    <img src="https://th.bing.com/th/id/OIP._-YJWueUVj0C2hehvJhSMQHaHa?rs=1&pid=ImgDetMain" alt="깃허브">
                    <span style="font-size: 150%; color: white; ">깃허브</span></a></li><br><br><br>
                <li><a href="https://www.notion.so/invite/6eea8a6d2db3be63b96513de4603e8a4639e87b4">
                    <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F5366%2F2020%2F06%2F25%2F2020062513163201438bf45d5d5ea18013416985_20200625134501582.jpg&type=sc960_832" alt="노션">
                    <span style="font-size: 150%; color: white; ">노션</span></a></li><br><br><br>
                <li><a href="https://example.com/project6">

                    <span style="font-size: 150%; color: white; ">기타</span></a></li><br><br><br>
    
            </ul>
        </nav>
    
    </body>
    <script>
    var detailsVisible = false; // 초기에는 세부 정보가 숨겨진 상태입니다.

    document.getElementById("showDetails").addEventListener("click", function() {
        if (!detailsVisible) { // 세부 정보가 보이지 않는 상태일 때
        document.getElementById("details").style.display = "block"; // 세부 정보를 보이게 합니다.
        detailsVisible = true; // 세부 정보가 보이는 상태로 변경합니다.
        document.getElementById("showDetails").innerText = "숨기기"; // 버튼 텍스트를 변경합니다.
        } else { // 세부 정보가 보이는 상태일 때
        document.getElementById("details").style.display = "none"; // 세부 정보를 숨깁니다.
        detailsVisible = false; // 세부 정보가 숨겨진 상태로 변경합니다.
        document.getElementById("showDetails").innerText = "요약"; // 버튼 텍스트를 변경합니다.
        }
    });
    </script>
</html>
